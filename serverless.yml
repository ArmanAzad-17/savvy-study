functions:
  loginUser:
    handler: app/loginUser/handler.index
    events:
      - http:
          path: user/login
          method: post
          cors: true
  signUpUser:
    handler: app/signUpUser/handler.index
    events:
      - http:
          path: user/register
          method: post
          cors: true

  privateAPI:
      handler: app/getUser/handler.index
      events:
        - http:
            path: user/private
            method: post
            cors: true
            authorizer:
              name: PrivateAuthorizer
              type: COGNITO_USER_POOLS
              arn:
                Fn::GetAtt:
                  - UserPool
                  - Arn
              claims:
                - email

resources:
  Resources:
    UserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: serverless-auth-pool
        Schema:
          - Name: email
            Required: true
            Mutable: true
        Policies:
          PasswordPolicy:
            MinimumLength: 6
        AutoVerifiedAttributes: ["email"]

    UserClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: user-pool-ui
        GenerateSecret: false
        UserPoolId: { Ref: UserPool }
        AccessTokenValidity: 5
        IdTokenValidity: 5
        ExplicitAuthFlows:
          - "ADMIN_NO_SRP_AUTH"

