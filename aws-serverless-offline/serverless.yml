service: aws-serverless-offline

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1

plugins:
  - serverless-offline

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /hello
          method: get
  simpleLamdas:
    handler: apps/userService/handler.createUser
    events:
      - http:
          path: /user/create
          method: post
  express:
    handler: express/index.handler
    events:
      - http: ANY /express/
      - http: 'ANY /express/{proxy+}'

